<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body id="body">
        {{- partial "header.html" . -}}
        {{- partial "aside.html" . -}}
        {{ if .IsHome }}
            {{- block "title" . }}{{- end }}
        {{ end }}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
