{{ define "main" }}
<main class="sections">
    <h1 class="title">Section: {{.Title}}</h1>
    <div class="description">{{ .Content }}</div>
    <ul class="contents">
        {{ range .Paginator.Pages }}
        <li>
            <div>  
                {{ .Render "summary" }}
            </div>
        </li>
        <hr class="summary-sep" />
        {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
</main>
{{ end }}
