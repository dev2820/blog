{{ define "main" }}
<main id="taxonomies">
    <div class="taxonomy">
        <h1>
            {{if eq .Data.Plural "categories"}}{{ i18n "categoriesTitle" }}:
            {{ else if eq .Data.Plural "tags"}}{{ i18n "tagsTitle" }}:
            {{ else }}
            {{ end }}
            {{ .Title }}
        </h1>
    </div>
    {{ range .Pages}}
    {{ .Render "summary"}}
    <hr class="summary-sep" />
    {{ end }}
    {{ partial "pagination.html" . }}
    </div>

</main>
{{ end }}
