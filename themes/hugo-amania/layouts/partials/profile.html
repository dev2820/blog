<div class="profile">
    <div class="cover">
        {{ if .Site.Author.cover }}
        <img src="{{.Site.Author.cover | relURL }}">
        {{ else }}
        <img src="{{"/images/ocean.jpg" | relURL }}">
        {{ end }}
    </div>
    <h2><a href="{{.Site.BaseURL}}/about">{{.Site.Author.name}}</a></h2>
    <h5>{{.Site.Author.introduce}}</h5>
</div>
