<nav class="section-move">
    {{ with .PrevInSection }}
      <div class="previous card float"> 
        <i class="fas fa-angle-double-left icon"></i>
        <div class="title">
          <small>prev</small>
          <a href="{{.Permalink}}">{{.Title | truncate 15}}</a>
        </div>
      </div>
    {{ end }}
    {{ with .NextInSection }}
      <div class="next card float">
        <div class="title">
          <small>next</small>  
          <a href="{{.Permalink}}">{{.Title | truncate 15}}</a>
        </div>
        <i class="fas fa-angle-double-right icon"></i>
      </div>
    {{ end }}
</nav>
