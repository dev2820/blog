<link rel="stylesheet" href="{{ "/css/related-content.css" | relURL }}">
<div class="related-content">
	<div class="title">
		<p>{{ i18n "relatedReadMore" .Section}}</p>
		{{ $baseurl := .Site.BaseURL }}
		<a href="{{ $baseurl }}{{ .Section}}">more</a>
	</div>
	{{ $related := .Site.RegularPages.Related . | first 6 }}
	{{ with $related }}
	<div class="container">
		<ul>
			{{ range . }}
			<li>
				{{ partial "summary-small.html" . }}
			</li>
			{{ end }}
		</ul>
	</div>
	{{ end }}
</div>
