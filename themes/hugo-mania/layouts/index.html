{{ define "header" }}
  {{ if .Params.cover }}
  <header id="home-header" class="card-inset" style="background-image:url({{.Params.cover}});">
  {{ else }}
  <header id="home-header" class="card-inset" style="background-image:url('/images/default_background.jpg');">
  {{ end }}
    <div class="curtain">
    {{ partial "clock.html" . }}
      <h1 class="title">{{.Title}}</h1>
      <div class="content">{{.Content}}</div>
    </div>
  </header>
{{ end }}
{{ define "main" }}
<main id="home-main">
  <div class="roller"></div>
  <section id="summary">
    {{ range .Paginator.Pages }}
    {{ .Render "summary" }}
    <hr class="summary-sep" />
    {{ end }}
    <div class="center">
      {{ partial "pagination.html" . }}
    </div>
  </section>
</main>
{{ end }}
