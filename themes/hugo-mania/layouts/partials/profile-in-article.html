<div class="profile-in-article">
    <div class="profile-image">
        {{ if .Site.Author.cover }}
        <img src="{{.Site.Author.cover | relURL }}">
        {{ else }}
        <img src="{{"/images/ocean.jpg" | relURL }}">
        {{ end }}
    </div>
    <div class="profile-introduce">
        <h2><a href="{{.Site.BaseURL}}/about">{{.Site.Author.name}}</a></h2>
        <p>{{.Site.Author.introduce}}</p>
        {{ partial "share.html" . }}
    </div>
</div>
