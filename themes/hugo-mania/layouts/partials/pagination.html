<div class="paging">
  {{ if .Paginator.HasPrev }}
  <a class="first" href="{{ .Paginator.First.URL }}" rel="prev">
    <i class="fa fa-angle-double-left" aria-hidden="true"></i>
  </a>
  {{ end }}
  {{ if .Paginator.HasPrev }}
  <a class="prev" href="{{ .Paginator.Prev.URL }}" rel="prev">
    <i class="fa fa-angle-left" aria-hidden="true"></i>
  </a>
  {{ end }}
  <span class="page">
    {{ i18n "paginationPage" }} {{ .Paginator.PageNumber }} / {{ .Paginator.TotalPages }}
  </span>
  {{ if .Paginator.HasNext }}
  <a class="next" href="{{ .Paginator.Next.URL }}" rel="next">
    <i class="fa fa-angle-right" aria-hidden="true"></i>
  </a>
  {{ end }}
  {{ if .Paginator.HasNext }}
  <a class="last" href="{{ .Paginator.Last.URL }}" rel="next">
    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
  </a>
  {{ end }}
</div>
