<div class="tag_list_title">
    <h2 class="title"><i class="fas fa-hashtag icon"></i>Tags</h2>
</div>
<ul class="tags tag_list">
    {{ range (.GetTerms "tags") }}
        <li><a href="{{ .Permalink }}" class="action"><i class="fas fa-hashtag icon"></i>{{ .LinkTitle }}</a></li>
    {{ end }}
</ul>
