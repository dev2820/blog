<nav class="section-move">
    {{ with .PrevInSection }}
      <a href="{{.Permalink}}" class="previous card"> 
        <i class="fas fa-angle-double-left icon slide-left"></i>
        <div class="title">
          <small>prev</small>
          <span>{{.Title | truncate 50}}</span>
        </div>
      </a>
    {{ end }}
    {{ with .NextInSection }}
      <a href="{{.Permalink}}" class="next card">
        <div class="title">
          <small>next</small>  
          <span>{{.Title | truncate 50}}</span>
        </div>
        <i class="fas fa-angle-double-right icon slide-right"></i>
      </a>
    {{ end }}
</nav>
