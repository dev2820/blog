{{ define "header" }}
{{ with .Site.GetPage "search"}}
<header id="search-header" class="card-inset bg-cover">
    <div class="center">
        <h1 class="title">SEARCH</h1>
        <form action="/search" method="get" class="search-bar">
            <input type="text" placeholder="search..." id="search-box" name="query">
            <label for="search-button"><i class="fas fa-search icon"></i></label>
            <input type="submit" id="search-button">
        </form>
    </div>
</header>
{{ end }}
{{ end }}
{{ define "main" }}
<main id="search-main">
    <div class="roller"></div>
    <section id="search-section">
        <ul id="search-results"></ul>
    </section>
</main>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lunr-chinese@1.2.0/lunr-chinese.min.js" charset="utf-8"></script>
<script src="/js/search.js" charset="utf-8"></script>

{{ end }}
